<section class="probootstrap-slider flexslider">
  <ul class="slides">
    <li style="background-image: url(../../../assets/img/login_imagem.jpg);">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <form onsubmit="event.preventDefault()" class="box">
                <h1>Login</h1>
                <p class="text-muted"> Please enter your login and password!</p>
                <input type="text" name="" placeholder="Username"> 
                <input type="password" name="" placeholder="Password"> 
                <a class="forgot text-muted" href="#">Forgot password?</a> 
                <input type="submit" name="" value="Entrar" [routerLink]="['/podcasts']">
                <input type="submit" name="" value="Cadastrar" [routerLink]="['/signUp']">
              </form>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</section>
